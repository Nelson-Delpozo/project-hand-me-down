<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="/partials/head.html :: head">
</head>
<body>
<formfield>
    <form th:action="@{/{url}(url = ${url})}" method="POST">
        <label for="email">We will send <span th:text="${message}"></span> to your email shortly.</label>
        <input id="email" name="email" type="text" />
        <input type="submit" value="Submit" />
    </form>
</formfield>
</body>
</html>
