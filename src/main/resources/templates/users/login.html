<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--<head th:include="partials::head">-->
<head th:include="/partials/head.html :: head">
<body>
<nav th:include="/partials/navBar.html :: navBar"></nav>
<h1>Log In</h1>
<div th:if="${param.error}">
    Invalid Username and Password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<formfield>
<form th:action="@{/login}" method="post">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" />
    <br>
    <a th:href="@{/forgot_username}">Forgot Username</a>
    <br>
    <label for="password">Password</label>
    <input id="password" name="password" type="password" />
    <br>
    <a th:href="@{/forgot_password}">Forgot Password</a>
    <br>
    <input type="submit" value="Log In" />
</form>
</formfield>
<br>
<br>
<footer th:include="/partials/footer.html :: footer"></footer>
</body>
</html>
