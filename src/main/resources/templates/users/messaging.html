<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="/partials/head.html :: head">
</head>
<body>
  <nav th:include="/partials/navBar.html :: navBar"></nav>
  <h1>Sending User Message</h1>
  <formfield>
  <form th:action="@{${url}}" th:object="${message}" method="post">
      <h1>Sending message to <span th:text="${messageReceiver.getUsername()}"></span></h1>
      <label for="title">title:
          <input th:field="*{subject}" id="title" type="text">
      </label>
      <br>
      <textarea rows="12" cols="100" name="message" th:field="*{body}"></textarea>
      <button type="submit">Send Message</button>
  </form>
  </formfield>
</body>
</html>
