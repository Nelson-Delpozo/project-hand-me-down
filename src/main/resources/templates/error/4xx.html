<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Ooops, ' + ${error}"></title>
</head>
<body>
<th:block th:switch="${error}">
    <div th:case="'Not Found'">
        <h1>Page not found!!</h1>
    </div>
    <div th:case="'Forbidden'">
        <h1>You don't have permission to view this page.</h1>
    </div>
</th:block>
<h2>Error message:</h2>
<p th:text="${message}">Error Message</p>
<h2>Status Code:</h2>
<p th:text="${status}">Status Code</p>
<h2>Exception:</h2>
<p th:text="${exception}">Exception</p>
<h2>Stacktrace:</h2>
<p th:text="${trace}">Stacktrace</p>
<h2>Binding Errors:</h2>
<p th:text="${errors}">Binding Errors</p>

</body>
</html>
