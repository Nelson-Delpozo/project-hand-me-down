spring.datasource.url=jdbc:mysql://localhost/[DATABASE_NAME]?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=[YOUR_DATABASE_NAME]
spring.datasource.password=[YOUR_DATABASE_AUTHENTICATION]

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=[YOUR_AUTHENTICATION]
spring.mail.password=[YOUR_AUTHENTICATION]
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=admin@example.com

